<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #000; /* Optional: Set background color */
        }

        img {
            max-width: 100%; /* Limit the width to 100% of the viewport */
            max-height: 100%; /* Limit the height to 100% of the viewport */
            object-fit: contain; /* Scale image to maintain aspect ratio */
        }
    </style>
</head>

<body>
    <img src="1.jpg" alt="Full Screen Image">
</body>

</html>
